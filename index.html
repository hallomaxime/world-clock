<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city-selector">
            <option value="">Select a city…</option>
            <option value="current">My current location</option>
            <option value="America/Chicago">Chicago</option>
            <option value="Europe/Copenhagen">Copenhagen</option>
            <option value="Asia/Seoul">Seoul</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris 🇫🇷</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="sydney">
                <div class="city-date">
                    <h2 class="city-name">Sydney 🇦🇺</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <footer>
        Made with ❤️ by <a href="https://github.com/hallomaxime">Maxime Spithorst</a>, open-sourced on <a
            href="https://github.com/hallomaxime/world-clock">Github</a> and hosted on <a
            href="https://adorable-kelpie-2d01a3.netlify.app/">Netlify</a>
    </footer>
</body>
<script src="src/index.js"></script>

</html>
